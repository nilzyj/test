<html>
    <head>
        <title>title</title>
    </head>
    <body>
        <table border="1" bordercolor="00FF00" cellpadding="10" cellspacing="0">
            <!-- 表格标题 -->
            <caption>tabletitle</caption>
            <!-- tr 行 th/td 列 th居中-->
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </table>
        <table border="1" bordercolor="00FF00" cellpadding="10" cellspacing="0">
            <tr>
                <th colspan="2">title</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
            </tr>
        </table>
        <table border="1" bordercolor="00FF00" cellpadding="10" cellspacing="0">
            <tr>
                <th rowspan="2">1</th>
                <th>2</th>
            </tr>
            <tr>
                <th>3</th>
            </tr>
        </table>
    </body>
</html>
