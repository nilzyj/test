<html>
    <head>
        <title>title</title>
    </head>
    <body>
        <!--
            列表标签：dl

            下层项目：dt
            上层项目：dd //封装的内容会被缩进，有自动缩进效果
         -->
         <dl>
            <dt>dt</dt>
            <dd>dd</dd>
            <dd>dd</dd>
            <dd>dd</dd>
         </dl>
         <!--
            有序和无序的项目列表,无论有序还是无序，条目的封装用的都是li
            有序：ol
            无序: ul
          -->
          <ol>
              <li>oa</li>
              <li>ob</li>
          </ol>
          <ul>
              <li>a</li>
              <li>b</li>
          </ul>
    </body>
</html>
